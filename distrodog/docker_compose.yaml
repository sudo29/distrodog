version: '3.8'

services:
  db:
    image: postgres:15
    container_name: custom_erp_db
    environment:
      POSTGRES_DB: custom_erp
      POSTGRES_USER: erp_user
      POSTGRES_PASSWORD: erp_secure_pass_2025
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build: .
    container_name: custom_erp_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://erp_user:erp_secure_pass_2025@db:5432/custom_erp

volumes:
  postgres_data:
